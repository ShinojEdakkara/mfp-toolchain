---
stages:
- name: RegisterApp
  inputs:
  - url: https://git.ng.bluemix.net/shinoj.zacharias/MFP80DevOps.git
    type: git
    branch: master
    service: ${SAMPLE_REPO}
    dir_name: null
  triggers:
  - type: commit
  properties:
  - name: SERVER
    value: http://mobilefoundation-ibmbank0cde-server.mybluemix.net:80
    type: text
  - name: USERNAME
    value: admin
    type: text
  - name: PASSWORD
    value: gAlilei\$fr
    type: text
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
    build_type: npm
    script: |
      #!/bin/bash
      # To use Node.js 6.7.0, uncomment the following line:
      export PATH=/opt/IBM/node-v6.7.0/bin:$PATH
      echo "#### npm install -g mfpdev-cli"
      npm install -g mfpdev-cli
      echo "#### mfpdev --version"
      mfpdev --version
      echo "#### cd apps/ResourceRequestAndroid"
      cd apps/ResourceRequestAndroid
      #echo "#### adding server definition"
      mfpdev server add server1 --url $SERVER --login $USERNAME --password $PASSWORD --setdefault
      echo "#### Register App with MFP Server : mfpdev app register"
      mfpdev app register
- name: AdapterBuild
  inputs:
  - url: https://git.ng.bluemix.net/shinoj.zacharias/MFP80DevOps.git
    type: git
    branch: master
    service: ${SAMPLE_REPO}
    dir_name: null
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
    build_type: npm
    script: |-
      #!/bin/bash
      # To use Node.js 6.7.0, uncomment the following line:
      export PATH=/opt/IBM/node-v6.7.0/bin:$PATH
      echo "#### npm install -g mfpdev-cli"
      npm install -g mfpdev-cli
      echo "#### mfpdev --version"
      mfpdev --version
      echo "#### cd adapters/JavaAdapter"
      cd adapters/JavaAdapter
      echo "#### Build the adapter : mfpdev adapter build"
      mfpdev adapter build
- name: AdapterDeploy
  inputs:
  - type: job
    stage: AdapterBuild
    job: Build
    dir_name: null
  triggers:
  - type: stage
  properties:
  - name: SERVER
    value: http://mobilefoundation-ibmbank0cde-server.mybluemix.net:80
    type: text
  - name: USERNAME
    value: admin
    type: text
  - name: PASSWORD
    value: gAlilei\$fr
    type: text
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
    build_type: maven
    script: |-
      #!/bin/bash
      # To use Node.js 6.7.0, uncomment the following line:
      export PATH=/opt/IBM/node-v6.7.0/bin:$PATH
      echo "#### npm install -g mfpdev-cli"
      npm install -g mfpdev-cli
      echo "#### mfpdev --version"
      mfpdev --version
      echo "#### cd adapters/JavaAdapter"
      cd adapters/JavaAdapter
      echo "#### adding server definition"
      mfpdev server add server1 --url $SERVER --login $USERNAME --password $PASSWORD --setdefault
      echo "#### Deploy Adapter : mfpdev adapter deploy"
      mfpdev adapter deploy
hooks:
- enabled: true
  label: null
  ssl_enabled: false
  url: https://devops-api.ng.bluemix.net/v1/messaging/webhook/publish
